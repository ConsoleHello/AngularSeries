<div class="mt-2 p-2 bg-secondary text-white rounded">
    <h1>Attribute Directive</h1>
    <p>[ngClass] [ngStyle]</p>
</div>

<div class="row pt-3">
    <div class="col-3">
        <div class=" p-3 text-center" [ngClass]="div1BgColor">
            <h4>Div1</h4>
        </div>
    </div>

    <div class="col-3">
        <div class="bg-success p-3 text-center" [ngClass]="isDiv2Active ==true?'bg-success':'bg-warning'">
            <h4>Div2</h4>
        </div>
    </div>

    <div class="col-3">
        <div class="p-3 text-center" [ngClass]="num1 ==num2 ?'bg-secondary text-white':'bg-danger text-white'">
            <h4>Div3</h4>
        </div>
    </div>

    <div class="col-3">
        <div class=" p-3 text-center" [ngClass]="isActive?'bg-primary':''">
            <h4>Div4</h4>
        </div>
    </div>

</div>

<div class="row pt-3">
    <div class="col-3 text-center">
        <button class="btn btn-danger p-3" (click)="AddRedClass()">Add Red</button>
        <button class="btn btn-primary mx-2 p-3" (click)="AddBlueClass()">Add Blue</button>
    </div>

    <div class="col-3 text-center">
        <button class="btn btn-success mx-2 p-3" (click)="toggleDiv2Class()">Toggle</button>
    </div>

    <div class="col-3 text-center">
        <input type="text" [(ngModel)]="num1" placeholder="Enter Num1">
        <input type="text" [(ngModel)]="num2" placeholder="Enter Num2">
    </div>

    <div class="col-3 text-center">
        <input type="checkbox" [(ngModel)]="isActive" />
        <select>
            <option value="" disabled>Please Select only Delhi</option>
            <option value="Arunachal Pradesh">Arunachal Pradesh</option>
            <option value="Bihar">Bihar</option>
            <option value="Delhi">Delhi</option>
            <option value="Maharastra">Maharastra</option>
            <option value="Goa">Goa</option>
        </select>
    </div>
</div>


<div class="row mt-5">
    <div class="col-12">
        <h1>Use of *ngFor (work always in Array like forloop)</h1>
    </div>

    <div class="col-3">
        <ul>
            <li></li>
        </ul>
    </div>
    <div class="col-3">
        <div></div>
    </div>
    <div class="col-3">
        <select name="" id="">
            <option></option>
        </select>
    </div>
    <div class="col-3">
        <select name="" id="">
            <option></option>
        </select>
    </div>
</div>

<div class="row ml-5">
    <div class="col-5 ml-3">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <!-- <th>Sr No</th> -->
                    <th>Name</th>
                    <th>Gender</th>
                    <th>City</th>
                    <th>Total Marks</th>
                    <th>Status</th>
                    <th>Result</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let stud of studentList">
                    <td>{{stud.name}}</td>
                    <td>{{stud.gender}}</td>
                    <td>{{stud.city}}</td>
                    <td>
                        <div class="progress">
                            <div class="progress-bar" role="progressbar" aria-valuenow="70" aria-valuemin="0"
                                aria-valuemax="100" [ngStyle]="{'width':stud.totalMarks+'%'}">
                                <span class="sr-only">{{stud.totalMarks}}</span>
                            </div>
                        </div>
                    </td>
                    <td [ngStyle]="{'background-color':stud.isAcive ? 'teal':'red'}">{{stud.isAcive
                        ?'Active':'Deactive'}}</td>

                    <td>{{stud.totalMarks>33?'Pass':'Fail'}}</td>


                </tr>
            </tbody>
        </table>
    </div>
</div>
