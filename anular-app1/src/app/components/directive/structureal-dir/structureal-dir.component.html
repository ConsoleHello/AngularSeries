<p>structureal-dir works!</p>

<div class="mt-2 p-2 bg-secondary text-white rounded">
    <h1>Structural Directive</h1>
    <p>*ngIf, *ngFor...</p>
</div>

<div class="row pt-3">
    <div class="col-3">
        <div *ngIf ="isDiv1Visible" class="bg-danger p-3 text-center">
            <h4>Div1</h4>
        </div>
    </div>

    <div class="col-3">
        <div class="bg-success p-3 text-center" *ngIf="isDiv2Visible">
            <h4>Div2</h4>
        </div>
    </div>

    <div  class="col-3">
        <div *ngIf ="num1 == num2" class="bg-secondary p-3 text-center">
            <h4>Div3</h4>
        </div>
    </div>

    <div class="col-3">
        <div *ngIf ="selectedState =='Delhi'" class="bg-primary p-3 text-center">
            <h4>Div4</h4>
        </div>
    </div>

</div>

<div class="row pt-3">
    <div class="col-3 text-center">
        <button class="btn btn-danger p-3" (click) ="hideDiv1()">Hide</button>
        <button class="btn btn-primary mx-2 p-3" (click) ="showDiv1()">Show</button>
    </div>

    <div class="col-3 text-center">
        <button class="btn btn-success mx-2 p-3" (click) ="toggleDiv2()">Toggle</button>
    </div>

    <div class="col-3 text-center">
        <input type="text" [(ngModel)] = "num1" placeholder="Enter Num1">
        <input type="text" [(ngModel)] = "num2" placeholder="Enter Num2">
    </div>

    <div class="col-3 text-center">
        <input [(ngModel)] ="isActive" type="checkbox" class="width-50">
        <select [(ngModel)]="selectedState">
            <option value="" disabled>Please Select only Delhi</option>
            <option value="Arunachal Pradesh">Arunachal Pradesh</option>
            <option value="Bihar">Bihar</option>
            <option value="Delhi">Delhi</option>
            <option value="Maharastra">Maharastra</option>
            <option value="Goa">Goa</option>
        </select>
    </div>
</div>


<div class="row mt-5">
    <div class="col-12">
        <h1>Use of *ngFor (work always in Array like forloop)</h1>
         </div>

         <div class="col-3">
            <ul>
                <li *ngFor="let city of cityArray">{{city}}</li>
            </ul>
         </div>
         <div class="col-3">
            <div *ngFor="let cityName of cityArray">{{cityName}}</div>
         </div>
         <div class="col-3">
            <select name="" id="">
                <option *ngFor = "let city of cityArray">{{city}}</option>
            </select>
         </div>
         <div class="col-3">
            <select name="" id="">
                <option *ngFor="let stud of studentList" [value]="stud.studId">{{stud.name}}</option>
            </select>
         </div>
</div>

<div class="row ml-5">
    <div class="col-5 ml-3">
        <table class="table table-bordered"> 
            <thead>
                <tr>
                    <th>Sr No</th>
                    <th>Name</th>
                    <th>City</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let student of studentList; let srNo = index">
                    <td>{{srNo +1}}</td>
                    <td>{{student.name}}</td>
                    <td>{{student.city}}</td>
                    <td>
                        <span *ngIf = "student.isAcive">Active</span>
                        <span  *ngIf = "!student.isAcive">Deactive</span>   
                       </td>
                  
                </tr>
            </tbody>
        </table>
    </div>
</div>
