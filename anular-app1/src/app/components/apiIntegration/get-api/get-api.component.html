<p>get-api works!</p>
<div class="row">
    <div class="clo-3">
        <button (click) ="getuser()" class="btn btn-success">Load users</button>
    </div>
</div>

<div class="row">
    <div class="col-6">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Sr No.</th>
                    <th>Name</th>
                    <th>user Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Website</th>
                </tr>
            </thead>
            <tbody>
                @for(item of ArrList; track $index) {
                    <tr>
                        <td>{{$index+1}}</td>
                        <td>{{item.name}}</td>
                        <td>{{item.username}}</td>
                        <td>{{item.email}}</td>
                        <td>{{item.phone}}</td>
                        <td>{{item.website}}</td>
                    </tr>

                }
           
            </tbody>
        </table>
    </div>
</div>


<div class="row">
    <div class="clo-3">
        <button (click) ="getProducts()" class="btn btn-danger">Get Product Data</button>
    </div>
</div>

<div class="row">
    @for(prod of productsList; track $index){
        <div class="col-12 col-md-6 col-lg-3 gap-2">
            <div class="card" style="width: 100%;">
                <img src="{{prod.image}}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{prod.title}}</h5>
                    <p class="card-text">{{prod.description}}</p>
                    <p class="card-text font-xl">{{prod.price}}</p>
                    <a href="#" class="btn btn-primary">Buy Now</a>
                </div>
            </div>
        </div>
    }
</div>
