
<div class="row">
    <div class="clo-3">
        <app-progress-bar [progressValue]="30"></app-progress-bar>
    </div>
</div>


<p>resource-api works!</p>



<div class="row">
    <div class="col-3"> 
        {{userList.hasValue()}}
    </div>
    <div class="col-3">
        <ul>
            @for(item of userList.value(); track $index){
                <li>{{item.name}} - {{item.username}}</li>
            }
        </ul>
    </div>
    <div class="col-3">
        {{userList.isLoading()}}
    </div>

    <div class="col-3">
        <button class="btn btn-primary" (click) = reloadData()>Refresh</button>
    </div>
</div>
